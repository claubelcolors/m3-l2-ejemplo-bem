<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos BEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#ejemplo1">Ejemplo 1</a>
            </li>
            <li>
                <a href="#ejemplo2">Ejemplo 2</a>
            </li>
            <li>
                <a href="#ejemplo3">Ejemplo 3</a>
            </li>

            <li>
                <a href="#ejemplo4">Ejemplo 4</a>
            </li>

        </ul>
    </nav>
    <main>
            <section id="ejemplo1">

            <div class="btn-group">
                <button class="btn-group__button">Apple</button>
                <button class="btn-group__button btn-group__button--important">Samsung</button>
                <button class="btn-group__button">Sony</button>
            </div>
        </section>

        <section id="ejemplo2">

            <button class="btn btn--primary">Botón 1</button>
            <button class="btn btn--success">Botón 2</button>
            <button class="btn btn--warning">Botón 3</button>
        </section>

        <section id="ejemplo3">
            <div class="alert">
                <p class="alert__text">Alert base.</p>

            </div>
            <div class="alert alert--success">
                <i class="bi bi-check-circle alert__icon"></i>
                <p class="alert__text">Alert success</p>
            </div>
            <div class="alert alert--danger">
                <i class="bi bi-exclamation-square alert__icon"></i>
                <p class="alert__text">Alert danger</p>
            </div>

        </section>

        <section3 id="ejemplo4">
            <h2>Ejemplo tarjeta profile</h2>

            <div class="team-card w-100 w-md-50 w-lg-30">
                <img src="https://images.pexels.com/photos/6919753/pexels-photo-6919753.jpeg" alt="Kate Doe" class="team-card__image">
                <h2 class="team-card__name">Kate Doe</h2>
                <p class="team-card__title">CEO & Founder, Example</p>
                <p class="team-card__university">Harvard University</p>
                <div class="team-card__social-links">
                    <a href="#" class="team-card__social-link team-card__social-link--twitter" aria-label="Twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="team-card__social-link team-card__social-link--linkedin" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#" class="team-card__social-link team-card__social-link--facebook" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
                <p class="team-card__contact-wrapper">
                    <button class="team-card__contact-button">Contact</button>
                </p>
            </div>

        </section3>

      
    </main>
</body>

</html>
